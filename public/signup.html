<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/signup-style.css">
</head>
<body>
    <header></header>
    <section>
        <form id="signupform" class="signup" action="">
            <label for="username">Sign Up</label><br>
            <input type="text" id="signup-username" placeholder="username" required=""><br>
            <input type="email" id="signup-email" placeholder="email" required=""><br>
            <input type="password" id="signup-password" placeholder="password" required=""><br>
            <button type="button" onclick="signup()">Submit</button>
            <script src="/scripts/signup.js"></script>
        </form>
    </section>
    <footer></footer>
</body>
</html>
